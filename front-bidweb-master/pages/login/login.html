<!DOCTYPE html>
<html>

<head>
    <title>Bidweb</title>
    <meta http-equiv=”Content-Type” content=”text/html; charset=utf-8″>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>

<body>

    <div class="logo">
        <img src="../../assets/imgs/logo-login.svg" />
    </div>

    <div class="loginCredentials">
            <h2>Acessar Conta</h2>

            <img id="imgInput" src="../../assets/imgs/userLogin.svg" />
            <input type="text" placeholder="Código de acesso" name="user" required>


            <img id="imgInput" src="../../assets/imgs/icon-password.svg" />
            <input type="password" placeholder="Senha de acesso" name="senha" required>
            <label>Esqueceu a senha? </label>
            <br>

            <button onclick="openMenu()">Entrar</button>
    </div>

</body>

</html>
